<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let i = 1;
      console.log("While loop:");
      while (i < 6) {
        console.log(i);
        i++;
      }
      console.log("Do While loop:");
      let x = 1;
      do {
        console.log(x);
        x++;
      } while (x < 11);
    </script>
  </head>
  <body></body>
</html>
